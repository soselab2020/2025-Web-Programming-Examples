<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熱咖啡列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
        }

        .coffee-card {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid dodgerblue;
        }

        #loading {
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <h1>熱咖啡列表</h1>

    <button onclick="loadCoffee()">載入咖啡資料</button>

    <div id="loading">載入中...</div>

    <div id="coffeeList"></div>

    <script>
        function loadCoffee() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('coffeeList').innerHTML = '';

            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.sampleapis.com/coffee/hot', true);

            xhr.onload = function () {
                document.getElementById('loading').style.display = 'none';

                if (xhr.status === 200) {
                    const coffees = JSON.parse(xhr.responseText);

                    // 只顯示前三筆資料
                    for (let i = 0; i < 3; i++) {
                        const card = document.createElement('div');
                        card.className = 'coffee-card';
                        card.innerHTML = '<h3>' + coffees[i].title + '</h3>';
                        document.getElementById('coffeeList').appendChild(card);
                    }
                }
            };

            xhr.send();
        }
    </script>
</body>

</html>
