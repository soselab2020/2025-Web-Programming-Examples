<!DOCTYPE html>
<html>

<head>
    <title>Inline JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align:center;color:green;">
            Inline JavaScript
        </h1>
        <form>
            <div class="form-group">
                <label for="">Enter Your Name:</label>
                <input id="name" class="form-control" type="text" placeholder="Input Your Name Here">
            </div>
            <div class="form-group">
                <button class="btn btn-success btn-lg float-right" type="button" onclick="showAlert()">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script>
        function showAlert() {
            let userName = document.getElementById("name");
            let value = userName.value.trim();
            if (!value)
                window.alert("Name Cannot be empty!");
            else
                window.alert("Hello, " + value + "!\nGreetings From NTOU.");
        }
    </script>
</body>

</html>
